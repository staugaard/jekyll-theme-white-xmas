---
layout: page
---

<article>
  {%- if page.title -%}
    <header class="entry-header">
      <h2 class="entry-title">{{ page.title | escape }}</h2>
    </header><!-- .entry-header -->
  {%- endif -%}

  <div class="entry-content">
    {{ content }}
  </div><!-- .entry-content -->
</article><!-- #post-## -->
